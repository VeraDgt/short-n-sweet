<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__container">
          <div class="profile__avatar"></div>
          <div class="profile__details">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
            <button type="button" class="button profile__edit-button"
              aria-label="Изменить профиль пользователя"></button>
          </div>
        </div>
        <button type="button" class="button profile__add-button" aria-label="Добавить пользователя"></button>
      </section>
      <section class="cards">
        <ul class="cards__container list">
          <template id="card">
            <li class="card">
              <img class="card__image" src="images/karachaevsk.jpg" alt="Фото места в России.">
              <button type="button" class="button card__delete-button"></button>
              <div class="card__name">
                <h2 class="card__title">Карачаевск</h2>
                <button type="button" class="button card__heart-icon"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup" id="popup_edit-profile">
      <div class="popup__content-container">
        <button type="button" class="button popup__toggle" aria-label="Закрыть форму"></button>
        <form class="form form-edit" action="URL">
          <h2 class="form__heading">Редактировать профиль</h2>
          <fieldset class="form__input-container">
            <input class="form__item" type="text" placeholder="Имя" name="user-name">
            <input class="form__item" type="text" placeholder="Вид деятельности" name="user-description">
            <button type="submit" class="form__button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup" id="popup_add-card">
      <div class="popup__content-container">
        <button type="button" class="button popup__toggle" aria-label="Закрыть форму"></button>
        <form class="form form-add" action="URL">
          <h2 class="form__heading">Новое место</h2>
          <fieldset class="form__input-container">
            <input class="form__item" type="text" name="card-title" placeholder="Название" required>
            <input class="form__item" type="text" name="card-link" placeholder="Ссылка на картинку" required>
            <button type="submit" class="form__button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup" id="popup_image">
      <div class="popup__content-container">
        <button type="button" class="button popup__toggle" aria-label="Закрыть форму"></button>
        <figure class="popup__image-wrapper"><img class="popup__image" src="" alt="">
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </div>
    </div>
  </div>
  <script src="pages/constants.js"></script>
  <script src="pages/script.js"></script>
</body>

</html>
